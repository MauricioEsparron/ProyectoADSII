<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Editar Usuario</h1>
        <form th:action="@{/usuario/editar_usuario/{correo}(correo=${usuario.correo})}" th:object="${usuario}" method="post">
            <input type="hidden" th:field="*{correo}" /> <!-- Campo oculto para el correo -->
            <div class="form-group">
                <label for="password">Nueva Contrase√±a:</label>
                <input type="password" id="password" th:field="*{password}" class="form-control">
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" th:field="*{estadoUsuario}" class="form-control" required>
                    <option value="" disabled>Selecciona un estado</option>
                    <option th:each="estado : ${listaEstados}" th:value="${estado.id}" th:text="${estado.descripcion}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="tipoUsuario">Tipo de Usuario:</label>
                <select id="tipoUsuario" th:field="*{tipoUsuario}" class="form-control" required>
                    <option value="" disabled>Selecciona un tipo de usuario</option>
                    <option th:each="tipo : ${listaTiposUsuarios}" th:value="${tipo.id}" th:text="${tipo.descripcion}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Usuario</button>
            <a th:href="@{/usuario/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
