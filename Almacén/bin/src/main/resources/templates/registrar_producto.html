<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1>Registrar Nuevo Producto</h1>
        <form th:action="@{/productos/registrar_producto}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n</label>
                <textarea id="descripcion" name="descripcion" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" required/>
            </div>
            <div class="form-group">
                <label for="estadoProducto">Estado del Producto</label>
                <select id="estadoProducto" name="estadoProducto" class="form-control" required>
                    <option th:each="estado : ${listarEstadoProducto}" 
                            th:value="${estado.id}" 
                            th:text="${estado.descripcion}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor</label>
                <select id="proveedor" name="proveedor" class="form-control" required>
                    <option th:each="proveedor : ${listarProveedor}" 
                            th:value="${proveedor.id}" 
                            th:text="${proveedor.nombre}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="urlImagen">URL de la Imagen (opcional)</label>
                <input type="url" id="urlImagen" name="urlImagen" class="form-control" placeholder="http://ejemplo.com/imagen.jpg"/>
            </div>
            <div class="form-group">
                <label for="file">Subir Imagen (opcional)</label>
                <input type="file" id="file" name="file" class="form-control-file" accept="image/*"/>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Producto</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
