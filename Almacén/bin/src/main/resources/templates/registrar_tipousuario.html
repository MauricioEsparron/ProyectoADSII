<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Tipo de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Registrar Nuevo Tipo de Usuario</h1>
        <form th:action="@{/tiposusuarios/registrar_tipousuario}" th:object="${tipousuario}" method="post">
            <div class="form-group">
                <label for="descripcion">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
			<div class="form-group">
			    <label for="descripcion">Descripci√≥n:</label>
			    <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
			</div>
            <button type="submit" class="btn btn-primary">Crear Tipo de Usuario</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
