<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form th:action="@{/producto/editar_producto/{id}(id=${producto.id})}" th:object="${producto}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para el ID -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" id="precio" th:field="*{precio}" class="form-control" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="estadoProducto">Estado del Producto:</label>
                <select id="estadoProducto" th:field="*{estadoProducto}" class="form-control" required>
                    <option value="" disabled>Selecciona un estado</option>
                    <option th:each="estado : ${listaEstados}" th:value="${estado.id}" th:text="${estado.descripcion}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="proveedor">Proveedor:</label>
                <select id="proveedor" th:field="*{proveedor}" class="form-control" required>
                    <option value="" disabled>Selecciona un proveedor</option>
                    <option th:each="proveedor : ${listaProveedores}" th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Producto</button>
            <a th:href="@{/producto/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
