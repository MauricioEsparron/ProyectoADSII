<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Categorías de Proveedores</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1>Listado de Categorías de Proveedores</h1>
        <a href="/proveedorescategorias/registrar_proveedorcategoria" class="btn btn-primary mb-3">Crear Nueva Categoría</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre de Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="categoria : ${lista_proveedorcategoria}">
                    <td th:text="${categoria.id}"></td>
                    <td th:text="${categoria.nombre}"></td>
                    <td>
						<a th:href="@{/proveedorescategorias/detalle_proveedorcategoria/{id}(id=${categoria.id})}" class="btn btn-info">Detalles</a>
                        <a th:href="@{/proveedorescategorias/editar_proveedor_categoria/{id}(id=${categoria.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{delete/{id}(id=${categoria.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
