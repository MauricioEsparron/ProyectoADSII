<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Persona</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Editar Persona</h1>
        <form th:action="@{/persona/editar_persona/{id}(id=${persona.personaId})}" th:object="${persona}" method="post">
            <input type="hidden" th:field="*{personaId}" /> <!-- Campo oculto para el ID -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Persona</button>
            <a th:href="@{/persona/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
