<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tipo Usuario</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Editar Tipo Usuario</h1>
        <form th:action="@{/tiposusuarios/editar_tipousuario/{id}(id=${tipousuario.id})}" th:object="${tipousuario}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para el ID -->
			<div class="form-group">
			               <label for="nombre">Nombre:</label>
			               <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
			           </div>
			<div class="form-group">
                <label for="descripcion">Descripci√≥n:</label>
                <input type="text" id="descripcion" th:field="*{descripcion}" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Tipo Usuario</button>
            <a th:href="@{/tiposusuarios/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
