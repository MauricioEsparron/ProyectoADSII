<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proveedor</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Editar Proveedor</h1>
        <form th:action="@{/proveedor/editar_proveedor/{id}(id=${proveedor.id})}" th:object="${proveedor}" method="post">
            <input type="hidden" th:field="*{id}" /> <!-- Campo oculto para el ID -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccion}" class="form-control">
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" th:field="*{telefono}" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoría:</label>
                <select id="categoria" th:field="*{proveedorCategoria}" class="form-control" required>
                    <option value="" disabled>Selecciona una categoría</option>
                    <option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.descripcion}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Proveedor</button>
            <a th:href="@{/proveedor/}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
