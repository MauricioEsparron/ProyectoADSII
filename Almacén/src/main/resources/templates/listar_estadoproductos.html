<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Estados de Producto</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container mt-5">
        <h1>Listado de Estados de Producto</h1>
        <a href="/estadoproductos/registrar_estadoproducto" class="btn btn-primary mb-3">Crear Nuevo Estado</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripci√≥n</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estado : ${lista_estadoproducto}">
                    <td th:text="${estado.id}"></td>
                    <td th:text="${estado.descripcion}"></td>
                    <td>
						<a th:href="@{/estadoproductos/detalle_estadoproducto/{id}(id=${estado.id})}" class="btn btn-info">Detalles</a>
                        <a th:href="@{/estadoproductos/editar_estadoproducto/{id}(id=${estado.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{delete/{id}(id=${estado.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
