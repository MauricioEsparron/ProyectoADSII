<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Proveedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Incluyendo Bootstrap desde CDN -->
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro para mayor contraste */
        }
        .card {
            margin: auto; /* Centra el recuadro */
            max-width: 600px; /* Ancho máximo del recuadro */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Detalle del Proveedor</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información del Proveedor</h5>
                <p><strong>ID:</strong> <span th:text="${proveedor.id}"></span></p>
                <p><strong>Nombre:</strong> <span th:text="${proveedor.nombre}"></span></p>
                <p><strong>Dirección:</strong> <span th:text="${proveedor.direccion != null ? proveedor.direccion : 'No especificada'}"></span></p> <!-- Se agrega manejo de null -->
                <p><strong>Teléfono:</strong> <span th:text="${proveedor.telefono != null ? proveedor.telefono : 'No especificado'}"></span></p> <!-- Se agrega manejo de null -->
                <p><strong>Categoría:</strong> <span th:text="${proveedor.proveedorCategoria.nombre}"></span></p> <!-- Nombre de la categoría del proveedor -->
            </div>
        </div>
        <div class="mt-3 text-center"> <!-- Centrar los botones -->
            <a href="/proveedores/" class="btn btn-primary">Volver a la Lista</a>
            <a href="/proveedores/editar_proveedor/${proveedor.id}" class="btn btn-secondary">Editar Proveedor</a>
            <form action="/proveedores/delete/${proveedor.id}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este proveedor?');">Eliminar Proveedor</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
