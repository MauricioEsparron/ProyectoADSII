<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Lista de Usuarios</h2>

        <a th:href="@{/usuarios/registrar_usuario}" class="btn btn-primary">Registrar Usuario</a>
        
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Usuario</th>
                    <th>Password</th>
                    <th>Estado</th>
                    <th>Tipo</th>					
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${lista_usuario}">
                    <td th:text="${user.usuario}"></td>
                    <td th:text="${user.password}"></td>
                    <td th:text="${user.estadoUsuario.descripcion}"></td>
                    <td th:text="${user.tipoUsuario.nombre}"></td>
                    <td>
                        <a th:href="@{/detalle_usuario/{id}(id=${user.usuario})}" class="btn btn-info">Ver</a> |
                        <a th:href="@{/editar_usuario/{id}(id=${user.usuario})}" class="btn btn-warning">Editar</a> |
                        <a th:href="@{/delete/{id}(id=${user.usuario})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
