<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Estado de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            margin: auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Detalle del Estado de Usuario</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Información del Estado de Usuario</h5>
                <p><strong>ID:</strong> <span th:text="${estadoUsuario.id}"></span></p>
                <p><strong>Descripción:</strong> <span th:text="${estadoUsuario.descripcion}"></span></p>
            </div>
        </div>
        <div class="mt-3 text-center">
            <a href="/estadousuarios/" class="btn btn-primary">Volver a la Lista</a>
            <a href="/estadousuarios/editar_estadousuario/${estadoUsuario.id}" class="btn btn-secondary">Editar Estado</a>
            <form action="/estadousuarios/delete/${estadoUsuario.id}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de eliminar este estado de usuario?');">Eliminar Estado</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
